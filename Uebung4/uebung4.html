<!DOCTYPE html>
<html lang="eng">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css" >
        <title>Übungsaufgabe 4</title>
    </head>

    <body>
        
        <main role="main">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">Teilnehmerin Registrierung</h1>
                </div>
            </div>
        
            <div class="container">
                <form class="was-validated">
                    <div class="form-group">
                        <input type="text" class="form-control" id="uname" placeholder="First name" name="uname" required>
                        <div class="valid-feedback">Korrekt</div>
                        <div class="invalid-feedback">Feld bitte ausfüllen!</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="uname" placeholder="Last name" name="uname" required>
                        <div class="valid-feedback">Korrekt</div>
                        <div class="invalid-feedback">Feld bitte ausfüllen!</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="uname" placeholder="E-Mail" name="uname" required>
                        <div class="valid-feedback">Korrekt</div>
                        <div class="invalid-feedback">Feld bitte ausfüllen!</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="pwd" placeholder="IP-Address" name="pswd" required>
                        <div class="valid-feedback">Korrekt</div>
                        <div class="invalid-feedback">Feld bitte ausfüllen!</div>
                    </div>

                    <button type="reset" class="btn btn-secondary" >Abbrechen</button>
                    <button type="submit" class="btn btn-success" onclick="show_registrieren()">Registrieren</button>
                    
                    <p id="appear"></p>
                    <script>
                        function show_registrieren() {
                            document.getElementById("appear").innerHTML = "Test"
                        }
                    </script>
                
                
                </form>
            </div>
        </main>
    </body>
</html>
